name: Breath
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
    - master
    - develop
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: deps
      run: sudo apt-get update -y && sudo apt-get install -y cargo-audit cargo-auditable
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Breath
      run: cargo run -- health
