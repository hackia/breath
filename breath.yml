breathes:
  scopes: [ "doc" ]
  types:
    - feat
    - chore
    - fix
    - docs
    - style
    - refactor
    - perf
    - test
    - build
    - ci
    - revert
    - release
    - bump
documentation:
  doc:
    - cargo doc --no-deps
    - cp -r target/doc docs
    - touch docs/.nojekyll
  man: [ ]
